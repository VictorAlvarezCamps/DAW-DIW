<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mongo Fallero</title>
    <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet/v0.7.7/leaflet.css" />
    <script src="https://d19vzq90twjlae.cloudfront.net/leaflet/v0.7.7/leaflet.js"></script>
    <style>
        @import url("css/style.css");
    </style>
    <script src="js/main.js"></script>
</head>
<body>
    <header id="header">
        <div class="Menu">         
            <h1>Listado de fallas</h1>
            <div class="buscar">
                <form id="busqueda">
                    <div class="SeccionFallas">
                        <t>Sección:</t>
                        <br>
                        <select id="Seccion">
                            <option value="Todas">Todas</option>
                        </select>
                    </div>
                    <div class="anyosFundacion">
                        Año de fundación:<br>
                        <input type="text" placeholder="Desde" id="desde"><br>
                        <input type="text" placeholder="Hasta" id="hasta">
                    </div>
                    <div class="PrincInf">
                        <input type="radio" name="PI" id="Principal"  checked>Principal
                        <input type="radio" name="PI" id="Infantil" >Infantil
                    </div>
                    <input type="button" id="btnBuscar" value="buscar">
                </form>      
            </div>
        </div> 
    </header>
    <div id="resultado">
        <div id="ContenedorMapa" style="position: fixed; height: 500px; width: 800px;background-color: white; z-index: 3; border-radius: 2%;transform: translate(50%,50%);display: none;">
            <div id="Mapa" style="height: 500px; width: 400px;border-radius: 2%;position: relative;"></div>
        </div>
    </div>    
    <script>
        var map = L.map('Mapa').setView([0, 0], 5);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: 'OSM'})
		.addTo(map);
    </script>
</body>
</html>
